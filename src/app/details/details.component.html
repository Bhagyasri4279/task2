
<div id="content" style="background-color:rgb(241, 238, 238)">
<br>
<br>
<br>
<br>
<h1 style="text-align:center">Employees list</h1>

<form class="example-form">
<mat-form-field class="sclass">
    <input type="text" placeholder="Employee Search" aria-label="Number" matInput [formControl]="FormList" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" >
      <mat-option *ngFor="let s of filteredOptions | async" [value]="s" (click)="dfun(s)">
        {{s}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field><br><br>
</form>


 

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name" >
          <th mat-header-cell *matHeaderCellDef> <strong>NAME</strong> </th>
          <td mat-cell *matCellDef="let emp"> {{emp.name}} </td>
        </ng-container>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef><strong> ID </strong></th>
          <td mat-cell *matCellDef="let emp"> {{emp.id}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> <strong> EMAIL</strong> </th>
          <td mat-cell *matCellDef="let emp"> {{emp.email}} </td>
        </ng-container>
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef><strong>MOBILE</strong> </th>
          <td mat-cell *matCellDef="let emp"> {{emp.mobile}} </td>
        </ng-container>
        <ng-container matColumnDef="project">
            <th mat-header-cell *matHeaderCellDef> <strong>PROJECT </strong> </th>
            <td mat-cell *matCellDef="let emp"> {{emp.project}} </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    


        <br><br><br>

        <button mat-raised-button color="primary" (click)="openForm()">Add Employee</button><br><br>

<br><br><br>
<div class="buttonc">
<button  class="button"  (click)="backPage()">Back</button><br><br><br>
</div>
<br><br><br><br>
</div><br>
